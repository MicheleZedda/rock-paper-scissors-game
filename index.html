<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Rock Paper Scissors Game">
  <meta property="og:description" content="Play and enjoy the classic rock-paper-scissors game!">
  <meta property="og:url" content="https://michelezedda.github.io/rock-paper-scissors-game/">
  <meta property="og:image" content="https://michelezedda.github.io/rock-paper-scissors-game/assets/images/favicon.ico">
  <meta property="og:locale" content="en">
  
  <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=UnifrakturMaguntia&display=swap" rel="stylesheet">

  <title>Rock-Paper-Scissors Game</title>

  <link rel="stylesheet" href="./assets/styles/style.css">

</head>
<body>
  <h1>Rock Paper Scissors Game</h1>
  <p class="description">A quick hand game of three moves - rock, paper, scissors - with simple rules: rock beats scissors, scissors cut paper, and paper covers rock.</p>

  <div class="game-container">
    <p>Let's play! Make your move:</p>
    
    <button class="move-button1 js-rock-button"><img src="./assets/images/rock-emoji.png"  class="move-icon"></button>
    <button class="move-button2 js-paper-button"><img src="./assets/images/paper-emoji.png" class="move-icon"></button>
    <button class="move-button3 js-scissors-button"><img src="./assets/images/scissors-emoji.png" class="move-icon"></i></button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-score-button">Reset Score</button>

    <button onclick="autoPlay();" class="auto-play-button js-auto-play-button">Auto Play</button>
  </div>

  <script src="./assets/scripts/script.js"></script>
  <script src="https://kit.fontawesome.com/864e8ed57b.js" crossorigin="anonymous"></script>
</body>
</html>
